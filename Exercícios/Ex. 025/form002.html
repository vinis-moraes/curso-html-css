<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p><label for="iuser">Usuário: </label>
            <input autocomplete="username" type="text" name="user" id="iuser" required minlength="5" maxlength="15" size="11" placeholder="Nome do Usuário">
        </p>
        
        <p><label for="isenha">Senha: </label>
            <input autocomplete="current-password" type="password" name="senha" id="isenha" required minlength="8" size="8" placeholder="Min. 8 letras">
        </p>
        
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
